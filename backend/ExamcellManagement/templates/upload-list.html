{% extends 'admin-header.html' %}

{% block body %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body  p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Upload Appearinglist</h3>
            <form action="{% url 'seating' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
           
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="brand">Date</label>
                    <input type="date" id="brand" class="form-control form-control-lg" name="date" required>
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-group">
                    <label for="type">Session</label>
                  <select class="custom-select custom-select-lg" id="type" name="session" required>
                    <option value="">Select session</option>
                    <option value="Fornoon">Fornoon</option>
                    <option value="Afternoon">Afternoon</option>
                    
                  </select>
                </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" name="appearing_list" id="inputGroupFile01">
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                  </div>
              </div>
              </div>
              

              

             


              <div class="mt-2 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" name="btn" value="UPLOAD" />
              </div>
              {% comment %} <div class="mt-2 pt-2">
                <input class="btn btn-primary btn-lg"  name="btn"  type="submit" value="FINISH" />
              </div> {% endcomment %}

            </form>

            <div class="mt-2 pt-2">
              <a href="{% url 'select_halls' %}" class="btn btn-primary btn-lg">FINISH</a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
    .btn-lg{
        width: 100%;
    }

{% endblock %}
