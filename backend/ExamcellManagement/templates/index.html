{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/style.css'%}">
    </head>
    <body>
        <div class="">
        <div class="NavBar">
            <div class="row">
                <img class="col-md-2" style="top: 0;" src="{% static 'images/kmct.png'%}" alt="">
                <h1 class="col-md-6 mt-2">EXAM CELL KMCT</h1>
            </div>
        </div>
        
        <div class="bg-light mid">
            <div class="row pl-3">
                <div class="col-md-8"></div>
                <div class="col-md-4 mt-5 p-5">
                    
                    <div class="">
                        <!-- card begin -->
                        <div class="card">
                            <div class="card-body p-4 p-md-5">
                              
                              <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 login">Login</h1>
                              
                              <form action="{% url 'login_user' %}" method="post">
                                {% csrf_token %}
                            
                                
                                  <div class="col-md-12 mb-4">
                  
                                    <div class="form-outline">
                                      <label class="form-label" for="Username"> Username</label>
                                      <input type="text" id="Username" class="form-control form-control-lg" name="username"  required>
                                      
                                    </div>
                  
                                  </div>
                                  <div class="col-md-12 mb-4">
                  
                                    <div class="form-outline">
                                      <label class="form-label" for="passwd">Password</label>
                                      <input type="password" id="passwd" class="form-control form-control-lg" name="password"  required>
                                      
                                    </div>
                  
                                  </div>
                                
                  
                                
                  
                               
                               
                  
                               
                  
                  
                                <div class="col-12  mt-2 pt-2">
                                  <input class="btn btn-primary btn-lg" type="submit" value="Login" />
                                </div>
                  
                              </form>
                            </div>
                          </div>



                        <!-- card end -->
                    </div>
                    
                </div>
            </div>
            
        </div>

    </div>
       
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
