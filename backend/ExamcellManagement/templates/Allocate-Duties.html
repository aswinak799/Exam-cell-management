{% extends 'admin-header.html' %}

{% block body %}
<section class="vh-100 gradient-custom">
  <div class="container  h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Allocate Duty</h3>
            <form action="{% url 'add_staff' %}" method="post">
              {% csrf_token %}
           
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="brand">Date</label>
                    <input type="date" id="brand" class="form-control form-control-lg" name="date" required>
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-group">
                    <label for="type">Exam</label>
                  <select class="custom-select custom-select-lg" id="type" name="staff_type" required>
                    <option value="">Select Exam</option>
                    <option value="cheef">Cheef</option>
                    <option value="invigilator">Invigilator</option>
                    
                    
                  </select>
                </div>
                </div>
              </div>

              

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-group">
                    <label for="type">Staff</label>
                  <select class="custom-select custom-select-lg" id="type" name="exam" required>
                    <option value="">Select staff</option>
                    <option value="cheef">Cheef</option>
                    <option value="invigilator">Invigilator</option>
                    
                    
                  </select>
                </div>
                </div>
 <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="type" for="Segment">Hall</label>
                    <select class="custom-select custom-select-lg" id="Segment" name="dept" required>
                    <option value="">Select Hall</option>
                    {% for dept in depts %}
                    <option value="{{dept.id}}">{{dept.d_name}}</option>
                    {% endfor %}
                    
                  </select>
                    
                    
                  </div>

                </div>
               
                
              </div>
              
              

             


              <div class="mt-2 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Allocate" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
    .btn-lg{
        width: 100%;
    }

{% endblock %}
