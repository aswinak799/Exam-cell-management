{% extends 'admin-header.html' %}

{% block body %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Room</h3>
            <form action="{% url 'add_room' %}" method="post">
              {% csrf_token %}
           
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="brand">Room</label>
                    <input type="text" id="brand" class="form-control form-control-lg" name="hall_name" pattern="^[A-Z0-9!@#$%^&*()]+$" title="Enter a valid hall number (alphanumeric only,Capitals only)" required>
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="cap">Capacity</label>
                    <input type="number" id="cap" class="form-control form-control-lg" name="capacity" min = "0" required>
                    
                  </div>

                </div>
              </div>

              

              

             


              <div class="mt-2 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Add" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>

        width: 100%;
